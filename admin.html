<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Marketplace</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  
  <div class="w-full max-w-md px-4">
    <div class="login-card bg-white rounded-3xl shadow-2xl p-8">
      <!-- Logo/Icon -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-user-shield text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
        <p class="text-gray-600 mt-2">Masuk ke panel admin</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input 
              type="email" 
              id="email" 
              required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="admin@example.com"
            >
          </div>
        </div>
        
        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              id="password" 
              required
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              onclick="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
            >
              <i id="passwordIcon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="errorText"></span>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 rounded-xl hover:shadow-lg transition-all transform hover:scale-105"
        >
          <span id="loginButtonText">Masuk</span>
          <span id="loginButtonLoading" class="hidden">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Memproses...
          </span>
        </button>
      </form>
      
      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">
          <i class="fas fa-arrow-left mr-2"></i>
          Kembali ke Beranda
        </a>
      </div>
      
      <!-- Info -->
      <div class="mt-6 p-4 bg-blue-50 rounded-xl">
        <p class="text-xs text-blue-800">
          <i class="fas fa-info-circle mr-1"></i>
          <strong>Info:</strong> Gunakan akun Supabase yang telah terdaftar untuk login.
        </p>
      </div>
    </div>
  </div>
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Config -->
  <script src="js/config.js"></script>
  
  <!-- Admin Login Script -->
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
      }
    }
    
    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.remove('hidden');
      
      setTimeout(() => {
        errorDiv.classList.add('hidden');
      }, 5000);
    }
    
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      const loginButtonText = document.getElementById('loginButtonText');
      const loginButtonLoading = document.getElementById('loginButtonLoading');
      
      // Show loading
      loginButton.disabled = true;
      loginButtonText.classList.add('hidden');
      loginButtonLoading.classList.remove('hidden');
      
      try {
        const { data, error } = await window.supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        // Login successful, redirect to dashboard
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Login gagal. Periksa email dan password Anda.');
        
        // Hide loading
        loginButton.disabled = false;
        loginButtonText.classList.remove('hidden');
        loginButtonLoading.classList.add('hidden');
      }
    });
    
    // Check if already logged in
    window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
  
</body>
</html>
